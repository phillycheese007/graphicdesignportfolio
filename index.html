<!DOCTYPE html>
<html>
<body>

<p>List all array items, with keys and values:</p>

<p id="demo"></p>

<script>
var inactive = ["sus4", "m", "Maj"];
inactive.forEach(myFunction);

function myFunction(item, index) {
  document.getElementById("demo").innerHTML += 'convert' + '&nbsp' + '-background' + '&nbsp' + 'green' + '&nbsp' + '-fill' + '&nbsp' + '#ffcc00' + '&nbsp' + '-pointsize' + '&nbsp' + '10' + '&nbsp' + '-fill' + '&nbsp' + 'black' + '&nbsp' + '-gravity' + '&nbsp' + 'NorthWest' + '&nbsp' + 'caption:"m"' + '&nbsp' + '-flatten' + '&nbsp' + item + '.png' + '<br>'; 
}
</script>



<script>

var hover = ["sus4", "m", "Maj"];
hover.forEach(myFunction);

function myFunction(item, index) {
  document.getElementById("demo").innerHTML += 'convert' + '&nbsp' + '-background' + '&nbsp' + 'red' + '&nbsp' + '-fill' + '&nbsp' + '#ffcc00' + '&nbsp' + '-pointsize' + '&nbsp' + '10' + '&nbsp' + '-fill' + '&nbsp' + 'black' + '&nbsp' + '-gravity' + '&nbsp' + 'NorthWest' + '&nbsp' + 'caption:"m"' + '&nbsp' + '-flatten' + '&nbsp' + item + '.png' + '<br>'; 
}
</script>



</body>
</html>
