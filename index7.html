<h1>Packery - centered</h1>

<!-- Packery does NOT require jQuery.
  jQuery is only used for jQuery UI Draggable -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>

  <script src="/graphicdesignportfolio/js/packery-docs.min.js"></script>

<script>
// https://packery.metafizzy.co/packery.pkgd.js added as external resource

// overwrite Packery methods
var __resetLayout = Packery.prototype._resetLayout;
Packery.prototype._resetLayout = function() {
  __resetLayout.call( this );
  // reset packer
  var parentSize = getSize( this.element.parentNode );
  var colW = this.columnWidth + this.gutter;
  this.fitWidth = Math.floor( ( parentSize.innerWidth + this.gutter ) / colW ) * colW;
  this.packer.width = this.fitWidth;
  this.packer.height = Number.POSITIVE_INFINITY;
  this.packer.reset();
};

Packery.prototype._getContainerSize = function() {
  // remove empty space from fit width
  var emptyWidth = 0;
  for ( var i=0, len = this.packer.spaces.length; i < len; i++ ) {
    var space = this.packer.spaces[i];
    if ( space.y === 0 && space.height === Number.POSITIVE_INFINITY ) {
      emptyWidth += space.width;
    }
  }

  return {
    width: this.fitWidth - this.gutter - emptyWidth,
    height: this.maxY - this.gutter
  };
};

// always resize
Packery.prototype.needsResizeLayout = function() {
  return true;
};

var $grid = $('.grid').packery({
  itemSelector: '.item'
}); 

var container = document.querySelector('.packery');
var pckry = new Packery( container, {
  itemSelector: '.item',
  columnWidth: 150,
  gutter: 20
});
  
$pckry.on( 'click', '.item', function( event ) {
  $pckry( 'fit', event.currentTarget, 10, 10 );
    $(  event.currentTarget  ).siblings().removeClass('grid-item--large');
    $(  event.currentTarget  ).toggleClass('grid-item--large');

  // trigger layout after item size changes
  $pckry('layout');
});
  
  

  

    
</script>
  



  
});
