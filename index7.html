
<!doctype html>
<html class="export" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Gapless, draggable grid layouts">
<link rel="stylesheet" href="/graphicdesignportfolio/css/packery-docs.css" media="screen">

<style>
  
* {
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
}

.packery {
  background: #FDD;
  background: hsla(45, 100%, 40%, 0.2);
  margin: 0 auto;
}

/* clearfix */
.packery:after {
  content: ' ';
  display: block;
  clear: both;
}

.item {
  width: 150px;
  height: 60px;
  float: left;
  background: #C09;
  border: 4px solid #333;
  border-color: hsla(0, 0%, 0%, 0.3);
}

.item.w2 { width: 320px; background: #9C0; }
.item.h2 { height: 120px; background: #0C9; }
  
.grid-item--large {
  position:absolute !important;top:0;
  width: 100%;
  height: 90vh;
  background: pink;
}
  
  </style>
  
  
</head>
<body class="-page" data-page="">


<h1>Packery - centered</h1>
<p>This feature will only work with fixed-width columns.</p>
<div class="packery grid">
    <div class="item w2"></div>
    <div class="item"></div>
    <div class="item w2 h2"></div>
    <div class="item"></div>
    <div class="item w2"></div>
    <div class="item"></div>
    <div class="item h2"></div>
    <div class="item"></div>
    <div class="item h2"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item h2"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  
  
<!-- Packery does NOT require jQuery.
  jQuery is only used for jQuery UI Draggable -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>

  <script src="/graphicdesignportfolio/js/packery-docs.min.js"></script>

<script>
// https://packery.metafizzy.co/packery.pkgd.js added as external resource

// overwrite Packery methods
  
var $grid = $('.grid').packery({
  itemSelector: '.item'
}); 
  
$grid.on( 'click', '.item', function( event ) {
  $grid.packery( 'fit', event.currentTarget, 10, 10 );
      
    $(  event.currentTarget  ).siblings().removeClass('grid-item--large');
    $(  event.currentTarget  ).toggleClass('grid-item--large');
  // trigger layout after item size changes
  $grid.packery('layout');
  
});
  
// external js: packery.pkgd.js

  

  
  

  

    
</script>
  



  
});
</body>
</html>
