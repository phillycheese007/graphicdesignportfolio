<head>
  <meta charset="UTF-8">
  <title>Handlebars.js Tutorial</title>
</head>
<body>
 
  <h1>List of Animals and Sounds</h1>
  <div id="animalList">
  </div>
 
  <!-- HANDLEBARS TEMPLATE -->
  <script id="animalTemplate" type="text/x-handlebars-template">
    <ul>
      {{#animals}}
        <li class="animal">{{type}} says {{sound}}</li>
      {{/animals}}
    </ul>
  </script>
 
  <script id="animalTemplate" type="text/x-handlebars-template">
    <ul>
      {{#img1}}
        <li class="animal">{{poop}} </li>
      {{/animals}}
    </ul>
  </script>
  
  <!-- REQUIRE HANDLEBARS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="/graphicdesignportfolio/js/handlebars-v4.0.11.js"></script>
 
  <!-- RENDER TEMPLATE AFTER EVERYTHING ELSE LOADED -->
  <script src="/graphicdesignportfolio/js/animalList.js"></script>
 
</body>
</html>
